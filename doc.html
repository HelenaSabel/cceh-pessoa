    <script type="text/javascript">

        function versaoPessoal(){
            var url = window.location.href;
            var i = url.lastIndexOf("/");
            var j = url.lastIndexOf("#");
            var id = url.substring(i+1,j);
            if ($("#lb").is(":checked"))
            {
            if($("#abbr").is(":checked"))
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=yes&amp;abbr=yes");
            }
            else
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=yes&amp;abbr=no");
            }    
            }
            else
            {
            if($("#abbr").is(":checked"))
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=no&amp;abbr=yes");
            }
            else
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=no&amp;abbr=no");
            }
            }    
        }
        
        
        if ( window.addEventListener ) {
        addEventListener( "load", draw(500,500), false );
        } else {
        attachEvent( "onload", draw(500,500) );
        }
function draw(w, h) {
var canvas = document.getCSSCanvasContext("2d", "lines", w, h);
canvas.strokeStyle = "rgb(0,0,0)";
canvas.beginPath();
canvas.moveTo( 0,0);
canvas.lineTo( w, h );
canvas.stroke();

var canvas2 = document.getCSSCanvasContext("2d", "verticalLine", w, h);
canvas2.strokeStyle = "rgb(0,0,0)";
canvas2.beginPath();
canvas2.moveTo( 0,0);
canvas2.lineTo( 10,60 );
canvas2.stroke();

var canvas3 = document.getCSSCanvasContext("2d", "circle", w, h);
canvas3.strokeStyle = "rgb(0,0,0)";
canvas3.beginPath();
canvas3.arc(12,12,12,0,2*Math.PI);
canvas3.stroke();


}

    </script>
