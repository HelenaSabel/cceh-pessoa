        function versaoPessoal(){
            var url = window.location.href;
            var i = url.lastIndexOf("/");
            var j = url.lastIndexOf("#");
            var id = url.substring(i+1,j);
            if ($("#lb").is(":checked"))
            {
            if($("#abbr").is(":checked"))
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=yes&amp;abbr=yes");
            }
            else
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=yes&amp;abbr=no");
            }    
            }
            else
            {
            if($("#abbr").is(":checked"))
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=no&amp;abbr=yes");
            }
            else
            {
            $("#tabs-4-text").load("http://localhost:8080/exist/apps/pessoa/doc/versao-pessoal?id=" + id + "&amp;lb=no&amp;abbr=no");
            }
            }    
        }
        
        
        if ( window.addEventListener ) {
        addEventListener( "load", draw(100,100), false );
        } else {
        attachEvent( "onload", draw(100,100) );
        }
function draw(w, h) {
var canvas = document.getCSSCanvasContext("2d", "lines", w, h);
        
canvas.strokeStyle = "rgb(0,0,0)";
canvas.beginPath();
canvas.moveTo( 0,0);
canvas.lineTo( w, h );
canvas.stroke();

//canvas.strokeStyle ="rgb(0,0,0)";

//canvas.moveTo( 0,h);
//canvas.lineTo( w,0 );
//canvas.stroke();
}
