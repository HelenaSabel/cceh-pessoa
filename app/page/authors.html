<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
    class="templates:surround?with=templates/page.html&amp;at=content">
    <script class="author:getrecorder"/>
    <div class="row-fluid">
        <div id="content" class="span12 main">
            <div id="genre-content">
                <get data-template="author:getTitle"/>
                <form method="get" class="OrderForm">
                    <get data-template="helpers:singleElementInList" data-template-ListType="order"
                        data-template-ListId="order"/>
                    <input id="date" checked="checked" name="order" type="radio" value="no"
                        onchange="reorder();"/>
                    <label for="date">
                        <get data-template="helpers:singleElementInList"
                            data-template-ListType="order" data-template-ListId="chronological"/>
                    </label>
                    <input id="alphab" name="order" type="radio" value="yes" onchange="reorder();"
                        /><label for="alphab">
                        <get data-template="helpers:singleElementInList"
                            data-template-ListType="order" data-template-ListId="alphabetical"/>
                    </label>
                </form>
                <div class="author:getTabs"/>
                <div class="span6">
                    <div id="tab">
                        <div data-template="author:getTabContent" data-template-orderBy="date"/>
                    </div>
                </div>
            </div>
            <div id="footer2">
                <get data-template="page:cite" data-template-source="/authors"/>
            </div>
        </div>
    </div>
</div>
