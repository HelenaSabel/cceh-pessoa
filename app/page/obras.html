<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="row-fluid">
        <div id="content" class="span12 main">
            <style  type="text/css">
                .Obras-First {
                
                }
                
                .Obras-Sub {
                     display: block;
                     margin-left: 30px;
                }
                
                .Obras-Third {
                    display: block;
                    margin-left: 60px;
                }
                
                .Obras-Ref-FIrst {
                    color:#08298A !important;
                    text-decoration:none;
                    margin:0px 5px;
                }
                .Obras-Ref-First:hover {
                    color:#08298A !important;
                    text-decoration:underline;
                }
                .Obras-Pub-First {
                color:#08298A !important;
                    }
                    
                    
            </style> 
            <wrap data-template="obras:SearchObras">              
                <i data-template="helpers:getValue" data-template-get="MainTitle" />
                <table class="table">
                    <thead>
                        <tr>
                            <th>Título de obra</th>
                            <th>Documentos e publicações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <wrap data-template="helpers:invisibleEach" data-template-from="Works" data-template-to="work">
                            <wrap data-template="obras:AnalyticObras" data-template-ref="work">
                                <tr>
                                    <td class="Obras-First">
                                        <i data-template="helpers:getValue" data-template-get="title" />
                                    </td>                     
                                    <td>
                                        <a class="Obras-Pub-First" data-template="obras:PrintRef"  data-template-ref="PubRef" data-template-dir="pub"/>
                                  <!--
                                        <wrap data-template="helpers:invisibleEach" data-template-from="refs" data-template-to="ref">
                                            <a class="Obras-Ref-FIrst" data-template="obras:PrintRef"  data-template-ref="ref" data-template-dir="doc"/>
                                        </wrap>
                                        -->
                                    </td>
                                </tr>
                                <wrap data-template="helpers:invisibleEach" data-template-from="subworks" data-template-to="Sub">
                                    <wrap data-template="obras:AnalyticObras" data-template-ref="Sub">
                                        <tr>
                                            <td class="Obras-Sub">
                                                <i data-template="helpers:getValue" data-template-get="title" />
                                            </td>
                                            <td>
                                                <!--
                                                <wrap data-template="helpers:invisibleEach" data-template-from="refs" data-template-to="ref">
                                                    <a class="Obras-Ref-FIrst" data-template="obras:PrintRef"  data-template-ref="ref"/>
                                                </wrap>
                                                -->
                                            </td>
                                        </tr>
                                        <wrap data-template="helpers:invisibleEach" data-template-from="subworks" data-template-to="Third">
                                            <wrap data-template="obras:AnalyticObras" data-template-ref="Third">
                                                <tr>
                                                    <td class="Obras-Third">
                                                        <i data-template="helpers:getValue" data-template-get="title" />
                                                    </td>
                                                    <td>
                                                        <!--
                                                        <wrap data-template="helpers:invisibleEach" data-template-from="refs" data-template-to="ref">
                                                            <a class="Obras-Ref-FIrst" data-template="obras:PrintRef"  data-template-ref="ref"/>
                                                        </wrap>
                                                        -->
                                                    </td>
                                                </tr>
                                            </wrap>
                                        </wrap>
                                    </wrap>
                                </wrap>
                            </wrap>
                        </wrap>
                    </tbody>               
                </table>  
            </wrap> 
            <script type="text/javascript">
               $(document).ready(function(){
               ObrasControl();
               });
            </script>
        </div>    
    </div>
</div>
