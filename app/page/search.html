<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
    class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="row-fluid">
        <div id="content" class="span12 main">
            <h1 class="page:singleElement?xmltype=search&amp;xmlid=search_noun"></h1>
   
            <script type="text/javascript">
                function hide(id) {
                    if(document.getElementById(id).style.display == 'none') {
                        document.getElementById(id).style.visibility ="visible"
                        document.getElementById(id).style.display ="block";
                    }
                    else {
                        document.getElementById(id).style.visibility ="hidden"
                        document.getElementById(id).style.display ="none";
                    }
                }
            </script>
            
             <div class="search:profisearch" id="suche">
                 
                 <span class="search:search-page"><!-- Funktionsaufruf --></span>
                 
                 <div class="search_resultList">
                     <div id="tabline">    
                     </div>
                     <div class="search_your_div">  
                         
                         <div class="search:your_search search_your_lsitdiv"></div>
                     </div>
                     <div class="clear"></div>
                     <h2 class="page:singleElement?xmltype=search&amp;xmlid=results" id="resultados"></h2>
                     <form method="get" class="OrderForm">
                         <span class="page:singleElement?xmltype=order&amp;xmlid=order"></span>
                         <input id="date" checked="checked" name="order" type="radio" value="no" onchange="recorder('alpha');"></input><label for="date" class="page:singleElement?xmltype=order&amp;xmlid=chronological" />   
                         <input id="alphab"  name="order" type="radio" value="yes" onchange="recorder('cronologi');"></input><label for="alphab" class="page:singleElement?xmltype=order&amp;xmlid=alphabetical" />   
                     </form>
                     <div id="result">
                        <p class="search:profiresult?sel=union&amp;orderBy=alpha"></p>
                     </div>
                     <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        $(document).ready(function() {
            SearchHide();
        });
    </script>
</div>
