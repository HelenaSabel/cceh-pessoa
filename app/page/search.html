<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
    data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row-fluid">
        <div id="content" class="span12 main">
            <h1 class="page:singleElement?xmltype=search&amp;xmlid=search_noun"></h1>
   
            <script type="text/javascript">
                function hide(id) {
                    if(document.getElementById(id).style.display == 'none') {
                        document.getElementById(id).style.visibility ="visible"
                        document.getElementById(id).style.display ="block";
                    }
                    else {
                        document.getElementById(id).style.visibility ="hidden"
                        document.getElementById(id).style.display ="none";
                    }
                }
            </script>
             <div class="search:profisearch" id="suche">

                     </div>

                         <div class="search:your_search search_your_lsitdiv"></div>
             
                     </div>
                     <div class="clear"></div>
                     <div><h2  id="resultados"><i class="helpers:singleElementHidden?xmltype=search&amp;xmlid=results"/><i class="helpers:getValue?get=r_count"/></h2></div>
                     <form method="get" class="OrderForm">
