<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    
    <style  type="text/css">
       .olink {
       color: #08298A !important;
       text-decoration:none;
       margin-left: 20px;
       cursor: pointer;   
       
       }
       .olink:hover {
       text-decoration:underline;
       color: #08298A !important;
       }
       
       .navigation a, .docListButton {
       color: #08298A !important;
       cursor: pointer;   
       text-decoration:none;
       }
       .navigation a:hover, .docListButton:hover {
       text-decoration:underline;
       color: #08298A !important;
       }
       .docListButton {
       margin-left:10px;
       width:90px;
       }
       .docList {
       }
       .docList span{
        display:block;
        float: left;
        }
        
        .person {
        margin-left: 10px;
        display:block;
        }
   </style>
    <div class="row-fluid">
        <div id="content" class="span12 main">  
            <div id="persons-content">
                <h1 id="title-tool" class="page:singleElement?xmltype=index&amp;xmlid=names"/>          
                <div id="personsList" class="span6"> 
                    <div class="index:plottAlpha">
                        <i class="index:printNavigation"/>
                        <div class="helpers:invisibleEach?from=letters&amp;to=letter">
                            <div>
                                <div class="sub_Nav"><i class="index:printLetter"/></div>
                                <div class="index:getPersonIndex">
                                    <div class="helpers:invisibleEach?from=keys&amp;to=key">
                                        <div class="index:ScanDB">
                                            <div class="person">
                                                <i class="index:printAuthor"/>
                                                <div class="docList">
                                                    <each class="helpers:invisibleEach?from=docs&amp;to=ref">
                                                        <i data-template="index:printDocLinks" data-template-ref="ref"/>
                                                    </each>                                                    
                                                </div>
                                                <div class="clear"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
