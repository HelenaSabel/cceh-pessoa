 <!-- Similet timeline  --> 

<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>        
        <title>Linha do tempo</title>
        <!--<meta  charset="utf-8" content=""> -->
        <link  class ="helpers:app-root"  type="text/css" rel="stylesheet"  href="resources/css/timeline.css" media="all"/>  
        
            <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700" rel="stylesheet" type="text/css" />
            <link class="helpers:app-root" rel="stylesheet" type="text/css" href="resources/css/jquery-ui.css"/>
            <link class="helpers:app-root" rel="stylesheet" type="text/css" href="resources/css/jquery-ui.structure.css"/>
            <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery-1.11.2.js"/>
            <script class="helpers:app-root" type="text/javascript" src="resources/js/code.js"/>
            <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery-ui.js"/>
            <script>
                $(document).ready(function(){
                   $('#radios').find('input').click(function() {
                       var i =  $(this).attr('id');
                       var time = $('#my-timeline').find('.timeline-band-layer-inner').children();
                       if(i == 'doc') {
                            time.each(function() {
                                if($(this).hasClass('document')) $(this).show();
                                if($(this).hasClass('publication')) $(this).hide();
                            })
                       }
                       if(i == 'pub') {
                           time.each(function() {
                               if($(this).hasClass('document')) $(this).hide();
                               if($(this).hasClass('publication')) $(this).show();
                           })
                       }
                       if(i == 'all') {
                           time.each(function() {
                               if($(this).hasClass('document')) $(this).show();
                               if($(this).hasClass('publication')) $(this).show();
                           })
                       }
                   });
                });
            </script>

            
                <script class="page:createTimelineHeader" type="text/javascript"  ></script>

    </head>
    <body onload="onLoad();" onresize="onResize();">
        <div>
            <h1>
                <get data-template="helpers:singleElementInList" data-template-ListType="timeline" data-template-ListId="timeline_title"/>
            </h1>
            <div id="radios">
                <form>
                    <input type="radio" name="select" id="all" checked="checked"/>
                    <label for="all">
                        <get data-template="helpers:singleElementInList" data-template-ListType="author-pages" data-template-ListId="publications-and-documents"/>
                    </label>
                    <input type="radio" name="select" id="doc"/>
                    <label for="doc">
                        <get data-template="helpers:singleElementInList" data-template-ListType="author-pages" data-template-ListId="documents"/>
                    </label>
                    <input type="radio" name="select" id="pub"/>
                    <label for="pub">
                        <get data-template="helpers:singleElementInList" data-template-ListType="author-pages" data-template-ListId="publications"/>
                    </label>
                </form>
            </div>
        </div>
        <div id="my-timeline" style="height: 1500px; border: 1px solid #aaa; border-radius: 10px;" ></div>
    
</body>
   
</html>
