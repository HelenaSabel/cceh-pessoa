    <script type="text/javascript">
        $(document).ready(function(){
        
        $("li.tabs").click(function(e){
        if (!$(this).hasClass("selected")) {
        var tabNum = $(this).index();
        var nthChild = tabNum+1;
        $("ul#tabs .selected").removeClass("selected");
        $(this).addClass("selected");
        $("ul#tab .selected").removeClass("selected");
        $("ul#tab :nth-child("+nthChild+")").addClass("selected");
        }
        });
        
        $("li.itabs").click(function(e){
        if (!$(this).hasClass("selected")) {
        var tabNum = $(this).attr("title");
        $("ul#indextabs .selected").removeClass("selected");
        $(this).addClass("selected");
        $("ul#indextab .selected").removeClass("selected");
        $("ul#indextab li#"+tabNum).addClass("selected");
        $("ul#indextab li#"+tabNum+" ul li").addClass("selected");
        /*  $("ul#indextab :nth-child("+nthChild+")").addClass("active");
        */
        }
        
        });
        
        
        
        
        });
    </script>
