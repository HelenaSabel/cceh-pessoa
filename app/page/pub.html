<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <div id="pub" class="content">
        <div id="titleline">
            <p class="pub:get-title"></p>
        </div>
        <div id="article">
            <div class="doc:docControll" id="scrollline"></div>
            <div id="text-div"><div class="pub:get-text"></div></div>
            <div id="img-div"><div class="pub:get-image"></div></div>
            <map data-template="doc:footerfilter" data-template-dir="pub">
                <div id="cite" title="Citar" style="display:none;border:solid">
                    <p>
                        <get data-template="doc:cite" data-template-dir="pub"/>
                    </p>
                </div>
                <div id="symboliga" title="Symboliga" style="display:none;border:solid">
                    <table>
                        <tr>
                            <td>□</td>
                            <td><lang data-template="helpers:singleElementHidden" data-template-xmltype="symbols" data-template-xmlid="blank_space"/></td>
                        </tr>
                        <tr>
                            <td>*</td>
                            <td><lang data-template="helpers:singleElementHidden" data-template-xmltype="symbols" data-template-xmlid="conjectural"/></td>
                        </tr>
                        <tr>
                            <td>/ /</td>
                            <td><lang data-template="helpers:singleElementHidden" data-template-xmltype="symbols" data-template-xmlid="segment"/></td>
                        </tr>
                        <tr>
                            <td>†</td>
                            <td><lang data-template="helpers:singleElementHidden" data-template-xmltype="symbols" data-template-xmlid="illegible"/></td>
                        </tr>
                        <tr>
                            <td>[ ]</td>
                            <td><lang data-template="helpers:singleElementHidden" data-template-xmltype="symbols" data-template-xmlid="expanded"/></td>
                        </tr>                        
                    </table>
                </div>
                <div id="filter">
                    <a class="filter-a" onclick="printContent()"><lang data-template="helpers:singleElementHidden" data-template-xmltype="footer" data-template-xmlid="print"  /></a>
                    <get data-template="helpers:getValue" data-template-get="xmllink"/>
                    <a class="filter-a" id="zitat" ><lang data-template="helpers:singleElementHidden" data-template-xmltype="footer" data-template-xmlid="cite"/></a>
                    <a class="filter-a" id="symbols"><lang data-template="helpers:singleElementHidden" data-template-xmltype="footer" data-template-xmlid="symbols"/></a>
                </div>
                
            </map>
            <script type="text/javascript">
                $(document).ready(function() {               
                calcFacsimilie();           
                fixDiv();
                $(window).scroll(fixDiv);
                });
                
                $("#zitat").click(function() {
                $( "#cite" ).toggle();
                });
                $("#symbols").click(function() {
                $( "#symboliga" ).toggle();
                });
                
            </script>
        </div>
    </div>
</div>
