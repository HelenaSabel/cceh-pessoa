<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <style  type="text/css">
        .olink, .tlink {
        color: #08298A !important;
        text-decoration:none;
        cursor: pointer;   
        }
        .olink:hover, tlink:hover {
        text-decoration:underline;
        color: #08298A !important;
        }
        
        .olink {
        margin-left: 20px;
        }
        .docListButton {
        margin-left:10px;
        width:90px;
        }
        .docList {
        display:block
        }
        .docList span {
        display:block;
        float:left;
        }
        .navigation a, .docListButton {
        color: #08298A !important;
        cursor: pointer;   
        text-decoration:none;
        }
        .navigation a:hover, .docListButton:hover {
        text-decoration:underline;
        color: #08298A !important;
        }
        .index-text {
            margin-right:10px;
        }
        .index-title {
            display:block;
        }
    </style>
    <div class="row-fluid">
        <div id="content" class="span12 main">  
            <div id="texts-content">
                <h1 id="title-tool"> <get data-template="helpers:singleElementInList" data-template-ListType="index" data-template-ListId="titles"/>
                </h1>
                <div id="textsList" class="span6">                  
                    <map data-template="index:collectTitleLetters">
                        <print data-template="index:printNavigation"/>
                        <each data-template="helpers:invisibleEach" data-template-from="letters" data-template-to="letter">
                            <div class="sub_Nav"><i class="index:printLetter"/></div>
                            <map class="index:collectTitles">
                            </map>
                        </each>
                    </map>
                </div> 
            </div>
            <div id="footer2">
                <get data-template="page:cite" data-template-source="/index/titles"/>
            </div>
        </div>
    </div>
</div>
