<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style  type="text/css">
       .olink {
       color: #08298A !important;
       text-decoration:none;
       margin-left: 20px;
       cursor: pointer;   
       
       }
       .olink:hover {
       text-decoration:underline;
       color: #08298A !important;
       
       
       }
       .navigation a, .docListButton {
       color: #08298A !important;
       cursor: pointer;   
       text-decoration:none;
       }
       .navigation a:hover, .docListButton:hover {
       text-decoration:underline;
       color: #08298A !important;
       }
       .docListButton {
       margin-left:10px;
       width:90px;
       }
       .docList {
       display:none
       }
   </style>
   <script>
       $(document).ready(function(){ 
        $(".docListButton").click(function() {
        $(this).next("div").toggle("slow");
        })
       });
   </script>
    <div class="row-fluid">
        <div id="content" class="span12 main">  
            <div id="persons-content">
                <h1 id="title-tool" class="page:singleElement?xmltype=index&amp;xmlid=persons"/>          
                <div id="personsList" class="span6"> 
                    <div class="index:plottAlpha">
                        <i class="index:printNavigation"/>
                       
                         <div class="templates:each?from=letters&amp;to=letter">
                            <div class="sub_Nav"><i class="index:printLetter"/></div>
                             <!-- <div class="index:getPersonIndex">
                              <div class="templates:each?from=names&amp;to=person">
                                    <i class="index:printValue?get=person"/>
                                 </div>-->
                            <div class="index:getPersonIndex">
                                <div class="templates:each?from=keys&amp;to=key">
                                  <div class="index:ScanDB">
                                      <i class="index:printValue?get=key"/>
                                      <i class="index:printValue?get=name"/>
                                    <!--   <i class="index:printAuthorName"/> -->
                                        <div class="page:singleElement?xmltype=navigation&amp;xmlid=documentos docListButton"/>
                                        <div class="docList">
                                            <div class="templates:each?from=docs&amp;to=ref">
                                                <i class="index:printDocLinks"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
