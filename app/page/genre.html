<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    
    <div class="row-fluid">
        <div id="content" class="span12 main">
            <div class="doc:get-recorder"></div>
            <div id="genre-content">
            <h1 class="doc:get-genre_type"></h1>
                <form method="get" class="OrderForm">
                    <input id="date" checked="checked" name="order" type="radio" value="no" onchange="reorder();"></input><label for="date">

                </label>
                    <input id="alphab"  name="order" type="radio" value="yes" onchange="reorder();"></input><label for="alphab">
                    <get data-template="helpers:singleElementInList" data-template-ListType="order" data-template-ListId="alphabetical"/>
                </label>
                </form>
            <div id="genreList" class="span6">
                <div data-template="index:collectGenre"/>
                    
                
            </div>
            </div>    
            <div id="footer2">
                <get data-template="page:cite" data-template-source="/genre"/>
            </div>
        </div>
    </div>
</div>
