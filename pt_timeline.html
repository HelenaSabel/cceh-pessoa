<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Linha do tempo</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <style type="text/css">
         body {
         font-family: sans-serif;
         font-size: 8pt;
		 
         }
 #my-timeline {
 overflow: no;
 }
.tape-special_event {  margin-top: 12px; }
.simile {
width: 1800px;
}
      </style>
       
     <script type="text/javascript">
      Timeline_ajax_url="http://localhost:8080/exist/apps/pessoa/resources/js/timeline_2.3.0/timeline_ajax/simile-ajax-api.js";
      Timeline_urlPrefix='http://localhost:8080/exist/apps/pessoa/resources/js/timeline_2.3.0/timeline_js/';       
      Timeline_parameters='bundle=true';
    </script>
    <script src="http://localhost:8080/exist/apps/pessoa/resources/js/timeline_2.3.0/timeline_js/timeline-api.js"    
      type="text/javascript">
    </script> 
  <script type="text/javascript">
        var tl;
        function onLoad() {
            var eventSource = new Timeline.DefaultEventSource(0);
            
            var theme = Timeline.ClassicTheme.create();
            theme.event.bubble.width = 300;
            theme.event.bubble.height = 150;
			theme.event.tape.height = 10;
			theme.event.track.gap = -7;
			
            theme.ether.backgroundColors[1] = theme.ether.backgroundColors[0];
            var data = Timeline.DateTime.parseGregorianDateTime("Oct 02 1894")
            var bandInfos = [
                Timeline.createBandInfo({
                    width:          "3%",
                    intervalUnit:   Timeline.DateTime.DECADE, 
                    intervalPixels: 800,
                    date:           data,
                    showEventText:  false,
                    theme:          theme
                }),
				
                Timeline.createBandInfo({
                    width:          "97%", 
                    intervalUnit:   Timeline.DateTime.YEAR, 
                    intervalPixels: 80,
                    eventSource:    eventSource,
                    date:           data,
                    theme:          theme
				
                })
            ];
            bandInfos[0].etherPainter = new Timeline.YearCountEtherPainter({
                startDate:  "Jun 13 1888 ",
                multiple:   1,
                theme:      theme
            });
			
			
			
			
            bandInfos[0].syncWith = 1;
            bandInfos[0].highlight = false;
            bandInfos[0].decorators = [
                new Timeline.SpanHighlightDecorator({
                    startDate:  "Jun 13 1888 ",
                    endDate:    "Nov 30 1935 ",
                    startLabel: "nascimento",
                    endLabel:   "morte",
                    color:      "#B8B8E6",
                    opacity:    50,
                    theme:      theme
                })
            ];
            			
			
			
            tl = Timeline.create(document.getElementById("my-timeline"), bandInfos, Timeline.HORIZONTAL);
            tl.loadXML("/exist/apps/pessoa/events?lang=pt", function(xml, url) {
                eventSource.loadXML(xml, url);
            });
        }
				
		
        var resizeTimerID = null;
        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function() {
                    resizeTimerID = null;
                    tl.layout();
                }, 500);
            }
        }
    </script>		

</head>
<body onload="onLoad();" onresize="onResize();">
    <h2>Os planos editoriais e as publicações de Fernando Pessoa ao longo do tempo</h2>
<div id="my-timeline" style="height: 1300px; border: 1px solid #aaa; border-radius: 10px;" ></div>
</body>
</html>
