<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        function reorder(){
        if ($("#date").is(":checked"))
        {
        $("#genreList").load("http://localhost:8080/exist/apps/pessoa/page/genre_diario?orderBy=date");
        
        }
        else{
        $("#genreList").load("http://localhost:8080/exist/apps/pessoa/page/genre_diario?orderBy=alphab"); 
        }
        }
    </script> 
    
    <div class="row-fluid">
        <div id="content" class="span12 main">
            <form method="get">
                Ordem:<br/>
                <input id ="date" name="order" type="radio" value="no" onchange="reorder();"></input> cronológico <br/>   
                <input id="alphab" checked="checked" name="order" type="radio" value="yes" onchange="reorder();"></input> alfabético   
            </form>
            <h2>Documentos - Diario</h2>
            <div id="genreList" class="span6">
                <p class="doc:get-genre?type=diario&amp;orderBy=alphab">genre</p>
            </div>
        </div>
    </div>
</div>
