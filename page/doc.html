    <script type="text/javascript">
        $(document).ready(function(){
        
        $("li.tabs").click(function(e){
        if (!$(this).hasClass("active")) {
        var tabNum = $(this).index();
        var nthChild = tabNum+1;
        $("ul#tabs .active").removeClass("active");
        $(this).addClass("active");
        $("ul#tab .active").removeClass("active");
        $("ul#tab :nth-child("+nthChild+")").addClass("active");
        }
        });
        
        $("li.itabs").click(function(e){
        if (!$(this).hasClass("active")) {
        var tabNum = $(this).attr("title");
        $("ul#indextabs .active").removeClass("active");
        $(this).addClass("active");
        $("ul#indextab .active").removeClass("active");
        $("ul#indextab li#"+tabNum).addClass("active");
       $("ul#indextab li#"+tabNum+" ul li").addClass("active");
      /*  $("ul#indextab :nth-child("+nthChild+")").addClass("active");
        */
        }
        });
        
        
        });
    </script>
