<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="row-fluid">
        <div id="content" class="span12 main">
            <style  type="text/css">
              
              #obras-content {
              text-align:center;
              }
              
              
              .DocList, .PubList, .LinkLists {
              display:none;
              }
              
              .work:hover {
              text-decoration:underline;
              cursor: pointer;   
              }
              
              .olink {
                color: #08298A !important;
                text-decoration:none;
           
                    cursor: pointer;   
                    
                }
                .olink:hover {
                text-decoration:underline;
                color: #08298A !important;
                
                
                }
                #MainTitle {
                
                }
             .AltTitle {
                font-style:italic;
             };
                
            </style>
            <div  id="obras-content">
               <div class="obras:SearchObras">
                    <div class="Obras-Titleline">
                        <div id="MainTitle"><i class="obras:printData?type=MainTitle"/></div>
                        <div class="AltTitle"><i class="obras:printData?type=AltTitle"/></div>
                        <div class="DocLinkList olink">Documentos</div>
                        <div class="templates:each?from=FirstRef&amp;to=ref DocList">
                                <i class="obras:PrintLinks?folder=doc"/>
                        </div>
                    </div>
                    <div class="Obras-Workslist">
                        <div class="templates:each?from=Works&amp;to=Work">
                            <div class="obras:AnalyzeWorks">
                                <div class="work"> <i class="obras:printWorkName"/></div>
                                  <div class="LinkLists">
                                      <i class="obras:CheckForWorks"/>
                                      <div class="templates:each?from=SubWorks&amp;to=SubWork PubList">
                                          <i class="obras:PrintSubWorks"/>
                                      </div>
                                    <i class="obras:CheckForDocs"/>
                                      <div class="templates:each?from=docs&amp;to=ref DocList">
                                         <i class="obras:PrintLinks?folder=doc"/>
                                     </div>
                                  </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!--    <div class="obras:getObras"></div>-->
                </div>
            <script type="text/javascript">
               $(document).ready(function(){
               ObrasControl();
               });
            </script>
        </div>    
    </div>
</div>
